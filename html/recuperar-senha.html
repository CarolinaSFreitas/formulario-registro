<head>
    <title>Recuperar a senha</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <form class="form">
        <h1 class="title">Recupere sua senha</h1>

        <div>
            <p>Fique tranquilo! Nós te enviaremos um link
                de recuperação em seu e-mail.
            </p>
        </div>

        <div class="box">
            <label class="box" for="email-field">E-mail:</label>
            <input type="text" id="email-field" placeholder="Digite Seu E-mail" target="_blank" class="field-input"
                required>
        </div>

        <button class="button">Enviar Link de Recuperação</button>

        <p class="account"><a href="./login.html">Voltar para a página de Login</a></p>

    </form>
</body>
