<head>
    <title>Login</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <form class="form">
        <h1 class="title">Faça Seu Login</h1>

        <div class="box">
            <label class="box" for="email-field">E-mail:</label>
            <input type="text" id="email-field" placeholder="Digite Seu E-mail" target="_blank" class="field-input"
                required>
        </div>


        <div class="box">
            <label class="box" for="password-field">Senha:</label>
            <input type="password" id="password-field" placeholder="Digite Sua Senha" target="_blank"
                class="field-input" required>
        </div>

        <div class="double-box">

            <div class="terms">
                <input type="checkbox" class="checkbox-field" id="eula-checkbox" required>
                <label for="eula-checkbox">
                    Mantenha-me conectado
                </label>
            </div>

            <div> <a href="../html/recuperar-senha.html">Esqueci minha senha</a></div>

        </div>

        <button class="button">Entrar</button>

        <p class="account">Ainda não tem uma conta? <a href="../index.html">Cadastre-se</a></p>

    </form>
</body>
